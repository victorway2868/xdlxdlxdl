name = "streaming-assistant"
compatibility_date = "2024-01-01"

[env.production]
account_id = "your-account-id"

# Pages configuration
[[env.production.routes]]
pattern = "*"
zone_name = "your-domain.com"

# Build configuration
[build]
command = "npm run build"
cwd = "."
watch_dir = "src"

[build.environment_variables]
NODE_VERSION = "18"
